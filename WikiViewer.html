<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="WikiViewer.css">
    </head>
    <body>
        <div id="content-wrapper">
            <h1 class="text-center" id="random-search"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for a random article</a></h1>
            <div id = "search-bar">
                <input type="text" class="center-block" id="search-form" />
            </div>
            <div id="text-wrapper">
                <h1 class="text-center" id="search-text">Press "enter" to search</h1>
            </div>
            <div id = "results-window">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script type="text/javascript" src="WikiViewer.js"></script>
    </body>
</html>
